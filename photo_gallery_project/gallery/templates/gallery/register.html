<!-- gallery/templates/gallery/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="post" class="bg-white p-8 rounded shadow-md w-96">
        {% csrf_token %}
        <h2 class="text-2xl mb-4 font-bold">Register</h2>

        {% for message in messages %}
            <p class="text-red-500">{{ message }}</p>
        {% endfor %}

        <input type="text" name="username" placeholder="Username" class="w-full mb-3 px-3 py-2 border rounded" required>
        <input type="email" name="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full mb-3 px-3 py-2 border rounded" required>
        <input type="password" name="confirm" placeholder="Confirm Password" class="w-full mb-3 px-3 py-2 border rounded" required>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Sign Up</button>
        <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login</a></p>
    </form>
</body>
</html>
